            <div class="grid-item"></div>
            <div class="grid-item"></div>
            <div class="grid-item"></div>
        </div>
        <button class="reset-button">Reset Game</button>
    </div>
    <div class="right-side">
        <p></p>
    </div>
    <script src="script.js"></script>
</body>

</html>
